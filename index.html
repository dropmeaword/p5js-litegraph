<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="litegraph test">

    <title>litegraph test</title>

    <script type="text/javascript" src="js/litegraph.js/build/litegraph.js"></script>
    <link rel="stylesheet" href="js/litegraph.js/css/litegraph.css">
  </head>
  <body style='width:100%; height:100%'>
    <canvas id='mycanvas' width='1024' height='720' style='border: 1px solid'></canvas>
    <script>
    var graph = new LGraph();
    
    var canvas = new LGraphCanvas("#mycanvas", graph);
    
    var node_const = LiteGraph.createNode("basic/const");
    node_const.pos = [200,200];
    graph.add(node_const);
    node_const.setValue(4.5);
    
    var node_watch = LiteGraph.createNode("basic/watch");
    node_watch.pos = [700,200];
    graph.add(node_watch);
    
    node_const.connect(0, node_watch, 0 );
    
    graph.start()
    </script>
    <script>
      function sum(a,b)
      {
        return a+b;
      }

      LiteGraph.wrapFunctionAsNode("derfunke/sum",sum, ["Number","Number"],"Number");
    </script>
    </body>
  </html>
